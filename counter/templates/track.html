  <script >
    // Storage Controller

const StorageCtrl = (function() {
  // Public methods
  return {
    storeItem: (item) => {
      let items;
      // Check if any items in local storage
      if(localStorage.getItem("items") === null) {
          items = [];
          // Push new item
          items.push(item);

      } else {
        items = JSON.parse(localStorage.getItem("items"));
        // Push new item
        items.push(item);
      }
      // Set ls
      localStorage.setItem("items", JSON.stringify(items));
    },
    getItemsFromStorage : () => {
      if(localStorage.getItem("items") === null) {
        items = [];
      } else {
        items = JSON.parse(localStorage.getItem("items"));
     }
     return items;
   },
   updateItemStorage : (updatedItem) => {
     let items = JSON.parse(localStorage.getItem("items"));

     items.forEach((item, index) => {
      if(updatedItem.id === item.id) {
        items.splice(index, 1, updatedItem);
      }
     });
     localStorage.setItem("items", JSON.stringify(items));

    },
    deleteItemFromStorage : (id) => {
      let items = JSON.parse(localStorage.getItem("items"));

     items.forEach((item, index) => {
      if(id === item.id) {
        items.splice(index, 1);
      }
     });
     localStorage.setItem("items", JSON.stringify(items));
    },
    clearItemsFromStorage : () => {
      localStorage.removeItem("items");
    }
  }
})();

// Item controller
const ItemCtrl = (function() {
  // Item constructor
  const Item = function(id, name, calories) {
    this.id = id;
    this.name = name;
    this.calories = calories;
  }

  // Data Structure / State
  const data = {
    //items  : [
      // {id:0, name: "Steak dinner", calories: "1200"},{id:1, name: "cookie", calories: "300"},{id:2, name: "Chocolate", calories: "400"}
    //],
    items: StorageCtrl.getItemsFromStorage(),
    currentItem: null,
    totalCalories: 0
  }
  // public methods
  return {
    logData: function() {
      return data;
    },
    getItems: function() {
      return data.items;
    },
    addItem: (name, calories) => {
      // Create id
      let ID;
      if(data.items.length > 0){
        ID = data.items[data.items.length - 1].id + 1;
      } else {
        ID = 0;
      }

      // Calories to number
      calories = parseInt(calories);

      // Create new item1
      newItem = new Item(ID, name, calories);

      // Add item to array
      data.items.push(newItem);

      return newItem;
    },
    getTotalCalories : () => {
      let total = 0;

      data.items.forEach((item) => {
        total += item.calories;
      });
      // Store in data structure
      data.totalCalories = total;

      return data.totalCalories;
    },
    getItemById : (id) => {
      let found = null;
      data.items.forEach((item) => {
        if(item.id === id){
          found = item;
        }
      });
      return found;
    },
    updateItem : (name, calories) => {
      calories = parseInt(calories);

      let found = null;

      data.items.forEach((item) => {
        if(item.id === data.currentItem.id) {
          item.name = name;
          item.calories = calories;
          found = item;
        }
      });
      return found;
    },
    deleteItem : (id) => {
      // Get ids
      const ids = data.items.map((item) => {
        return item.id;
      });

      // Get index
      const index = ids.indexOf(id);

      // Remove item
      data.items.splice(index, 1);
    },
    clearAllItems : () => {
      data.items = [];
    },
    setCurrentItem : (item) => {
      data.currentItem = item;
    },
    getCurrrentItem : () => {
      return data.currentItem;
    }
  }
})();

// UI controller
const UICtrl = (function() {
  const UISelectors = {
    itemList: "#item-list",
    listItems: "#item-list li",
    addBtn: ".add-btn",
    updateBtn: ".update-btn",
    deleteBtn: ".delete-btn",
    backBtn: ".back-btn",
    itemName: "#item-name",
    itemCalories: "#item-calories",
    totalCalories: ".total-calories",
    clearBtn: ".clear-btn"
  }


  // Public methods
  return {
    populateItemList: function(items) {
      let html = "";

      items.forEach(item => {
        html += `
        <li class="collection-item" id="item-${item.id}">
        <strong>${item.name}: </strong> <em> ${item.calories} Calories</em>
        <a href="#" class="secondary-content">
          <i class="edit-item fa fa-pencil"></i>
        </a>
      </li>
        `;
      });
      document.querySelector(UISelectors.itemList).innerHTML = html;
    },
    getItemInput: () => {
      return {
        name: document.querySelector(UISelectors.itemName).value,
        calories: document.querySelector(UISelectors.itemCalories).value
      }
    },
    addListItem : (item) => {
      // Show list
      document.querySelector(UISelectors.itemList).style.display = "block";
      // Create li element
      const li = document.createElement("li");
      // Add class
      li.className = "collection-item";
      li.id = `item-${item.id}`;
      // Add html
      li.innerHTML = `<strong>${item.name}: </strong> <em> ${item.calories} Calories</em>
      <a href="#" class="secondary-content">
        <i class="edit-item fa fa-pencil"></i>
      </a>`;
      // Insert item
      document.querySelector(UISelectors.itemList).insertAdjacentElement("beforeend", li);
    },
    clearInput : () => {
      document.querySelector(UISelectors.itemName).value = "";
      document.querySelector(UISelectors.itemCalories).value = "";

    },
    addItemToForm : () => {
      document.querySelector(UISelectors.itemName).value = ItemCtrl.getCurrrentItem().name;
      document.querySelector(UISelectors.itemCalories).value = ItemCtrl.getCurrrentItem().calories;
      UICtrl.showEditState();
    },
    hideList : () => {
      document.querySelector(UISelectors.itemList).style.display = "none";
    },
    showTotalCalories : (totalCalories) => {
      document.querySelector(UISelectors.totalCalories).textContent = totalCalories;
    },
    clearEditState : () => {
      UICtrl.clearInput();
      document.querySelector(UISelectors.updateBtn).style.display = "none";
      document.querySelector(UISelectors.deleteBtn).style.display = "none";
      document.querySelector(UISelectors.backBtn).style.display = "none";
      document.querySelector(UISelectors.addBtn).style.display = "inline";
    },
    showEditState : () => {
      document.querySelector(UISelectors.updateBtn).style.display = "inline";
      document.querySelector(UISelectors.deleteBtn).style.display = "inline";
      document.querySelector(UISelectors.backBtn).style.display = "inline";
      document.querySelector(UISelectors.addBtn).style.display = "none";
    },
    updateListItem : (item) => {
      let listItems = document.querySelectorAll(UISelectors.listItems);

      // Turn Node List into array
      listItems = Array.from(listItems);

      listItems.forEach((listItem) => {
        const itemID = listItem.getAttribute("id");

        if(itemID === `item-${item.id}`) {
          document.querySelector(`#${itemID}`).innerHTML = `<strong>${item.name}: </strong> <em> ${item.calories} Calories</em>
          <a href="#" class="secondary-content">
            <i class="edit-item fa fa-pencil"></i>
          </a>`;
        }
      });
    },
    deleteListItem : (id) => {
      const itemID = `#item-${id}`;
      const item = document.querySelector(itemID);
      item.remove();
    },
    removeItems : () => {
      let listItems = document.querySelectorAll(UISelectors.listItems);

      // Turn node list into array
      listItems = Array.from(listItems);

      listItems.forEach(item => item.remove);
    },
    getSelectors : () => {
      return UISelectors;
    }
  }

})();

// App controller
const App = (function(ItemCtrl, UICtrl, StorageCtrl) {
  // Load event listeners
  const loadEventListeners = function() {
    const UISelectors = UICtrl.getSelectors();

    document.querySelector(UISelectors.addBtn).addEventListener("click", itemAddSubmit);

    // Disable submit or enter
    document.addEventListener("keypress", (e) => {
      if(e.keyCode === 13 || e.which === 13){
        e.preventDefault();
        return false;
      }
    });

    // Edit icon click event
    document.querySelector(UISelectors.itemList).addEventListener("click", itemUpdate);

    // Back button click event
    document.querySelector(UISelectors.backBtn).addEventListener("click", backButton);

    // Delete event
    document.querySelector(UISelectors.deleteBtn).addEventListener("click", itemDeleteSubmit);

    // Clear event
    document.querySelector(UISelectors.clearBtn).addEventListener("click", itemClearAllItems);

    // Update item event
    document.querySelector(UISelectors.updateBtn).addEventListener("click", itemUpdateSubmit);
  };

  // Add item submit
  const itemAddSubmit = function(e) {
    // Get form input from UI controller
    const input = UICtrl.getItemInput();

    // check for name and calories
    if(input.name !== "" && input.calories !== "") {
      //add Item
      const newItem = ItemCtrl.addItem(input.name, input.calories);

      // Add item to UI list
      UICtrl.addListItem(newItem);

      // Get total calories
      const totalCalories = ItemCtrl.getTotalCalories();

      // Add to UI
      UICtrl.showTotalCalories(totalCalories);

      // Store in local storage
      StorageCtrl.storeItem(newItem);

      // Clear fields
      UICtrl.clearInput();
    }

    e.preventDefault();
  }
  // Update item
  const itemUpdate = function(e) {
    if(e.target.classList.contains("edit-item")) {
      // Get list item id
      let listId = e.target.parentNode.parentNode.id;
      // break into array
      const listIdArr = listId.split("-");
      listId = parseInt(listIdArr[1]);

      // Get item
      const itemToEdit = ItemCtrl.getItemById(listId);

      // Set current item
      ItemCtrl.setCurrentItem(itemToEdit);

      // Add item to form
      UICtrl.addItemToForm();
    }

    e.preventDefault();
  }

  // Item update submit
  const itemUpdateSubmit = (e) => {
    // Get item input
    const input = UICtrl.getItemInput();

    // Update item
    const updatedItem = ItemCtrl.updateItem(input.name, input.calories);

    // Update UI
    UICtrl.updateListItem(updatedItem);

    // Get total calories
    const totalCalories = ItemCtrl.getTotalCalories();
    // Add to UI
    UICtrl.showTotalCalories(totalCalories);

    // update ls
    StorageCtrl.updateItemStorage(updatedItem);

    // Hide edit state
    UICtrl.clearEditState();

    e.preventDefault();
  }

  // delete submit
  const itemDeleteSubmit = (e) => {
    // Get current item
    const currentItem = ItemCtrl.getCurrrentItem();

    // Delete from data structure
    ItemCtrl.deleteItem(currentItem.id);

    // Delete from UI
    UICtrl.deleteListItem(currentItem.id);

    // Get total calories
    const totalCalories = ItemCtrl.getTotalCalories();
    // Add to UI
    UICtrl.showTotalCalories(totalCalories);

    // Delete from ls
    StorageCtrl.deleteItemFromStorage(currentItem.id);

    // Hide edit state
    UICtrl.clearEditState();

    e.preventDefault();
  };

  // Clear items event
  const itemClearAllItems = (e) => {
    // delete all items from data structure
    ItemCtrl.clearAllItems();

    // Get total calories
    const totalCalories = ItemCtrl.getTotalCalories();
    // Add to UI
    UICtrl.showTotalCalories(totalCalories);

    // Clear all from storage
    StorageCtrl.clearItemsFromStorage();

    // Hide UL
    UICtrl.hideList();

    e.preventDefault();
  };

  // back button
  const backButton = (e) => {
    UICtrl.clearEditState();

    UICtrl.removeItems();

    e.preventDefault();
  }

  // Public methods
  return {
    init: function() {
      // Hide edit state
      UICtrl.clearEditState();

      // Get items
      const items = ItemCtrl.getItems();

      // Check if any items
      if(items.length === 0) {
        UICtrl.hideList();
      } else {
        // Populate list with items
        UICtrl.populateItemList(items);
      }

      // Get total calories
      const totalCalories = ItemCtrl.getTotalCalories();
      // Add to UI
      UICtrl.showTotalCalories(totalCalories);

      // Load event listeners
      loadEventListeners();
    }
  }

})(ItemCtrl, UICtrl, StorageCtrl );

// Initalize App
App.init();





setTimeout(loading,800 );

});

    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}

  </script>
